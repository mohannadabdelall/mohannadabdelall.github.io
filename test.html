<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8 />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
  <script src="./js/three.js"></script>
  <script src="./js/OrbitControls.js"></script>
  <script src="./js/loaders/GLTFLoader.js"></script>

  <script>

    //Scene
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0xC2E8F4);

    //Camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.y = 45 / 180 * Math.PI;
    camera.position.x = 3;
    camera.position.y = 6;
    camera.position.z = 6;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //updates viewport
    window.addEventListener('resize', function () {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    var loader = new THREE.GLTFLoader();

    // Load a glTF resource
    loader.load(
      // resource URL
      //'./assets/DamagedHelmet/DamagedHelmet.gltf',       
      //'./assets/roboticArm.gltf',
      './assets/roboticArmAnimated.gltf',

      // called when the resource is loaded
      function (gltf) {
        scene.add(gltf.scene);

        gltf.animations; // Array<THREE.AnimationClip>
        gltf.scene; // THREE.Group
        gltf.scenes; // Array<THREE.Group>
        gltf.cameras; // Array<THREE.Camera>
        gltf.asset;
      },

      // called while loading is progressing
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      },

      // called when loading has errors
      function (error) {
        console.log('An error happened');
      }
    );

    //Lighting
    var hlight = new THREE.AmbientLight(0x404040, 100);
    scene.add(hlight);

    directionalLight = new THREE.DirectionalLight(0xffffff, 5);
    directionalLight.position.set(0, 1, 0);
    directionalLight.castShadow = true;
    scene.add(directionalLight);
    
    light = new THREE.PointLight(0xc4c4c4, 2);
    light.position.set(0, 300, 500);
    scene.add(light);
    
    light2 = new THREE.PointLight(0xc4c4c4, 2);
    light2.position.set(500, 100, 0);
    scene.add(light2);
    
    light3 = new THREE.PointLight(0xc4c4c4, 2);
    light3.position.set(0, 100, -500);
    scene.add(light3);
    
    light4 = new THREE.PointLight(0xc4c4c4, 2);
    light4.position.set(-500, 300, 500);
    scene.add(light4);

    //Orbit Controls
    controls = new THREE.OrbitControls(camera, renderer.domElement);

    //game logic
    var update = function () {

    };

    // Draw Scene
    var render = function () {
      renderer.render(scene, camera);
    };


    // run gameloop (update, render, repeat)
    var GameLoop = function () {
      requestAnimationFrame(GameLoop);
      update();
      render();
    };

    GameLoop();
  </script>

  </script>
</body>

</html>
